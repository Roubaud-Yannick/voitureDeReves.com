<!DOCTYPE html>
	<html>
		<head>
		<meta charset="UTF-8">
		<title>Mon Site</title>
		<script src="JS/voitureDeReves.js"> </script>
		<link type="text/css" rel="stylesheet" href="CSS/voitureDeReves.css">
		</head>
		<body onload="chargement()">
		<!-- <img src="IMG/pimpMyRide.jpg" id="pimpMyRide"> -->
			<section>
				<form id="formulaireVoiture" action=# onSubmit="return afficherVoiture(this)"><br>
					<fieldset>
						<legend>La voiture de vos rêves</legend>
						<img src="IMG/modelesVoiture.jpg" alt="différent modèles de voitures disponible">
						<label for="nom">Nom:</label>
						<input type="text" id="nom" name="nom" required><br>
						<label for="genre">Quel genre recherchez vous ? :</label>
						<select id="genre" name="genre"> 
							<option value="Sedan">Sedan</option>
							<option value="Hatchback">Hatchback</option>
							<option value="Roadster">Roadster</option>
							<option value="CUV">CUV</option>
							<option value="SUV">SUV</option>
							<option value="Pickup">Pickup</option>
							<option value="Micro">Micro</option>
							<option value="Cabriolet">Cabriolet</option>
							<option value="Supercar">Supercar</option>
							<option value="Coupe">Coupe</option>
							<option value="Van">Van</option>
							<option value="MiniVan">MiniVan</option>
							<option value="CamperVan">Campervan</option>
							<option value="Truck">Truck</option>
							<option value="BigTruck">BigTruck</option>
						</select><br>
						<label for="couleur" name="couleur">De quel couleur voudriez vous qu'elle soit ?</label>
						<select id="couleur" name="couleur"> 
							<option value="Rouge">Rouge</option>
							<option value="Jaune">Jaune</option>
							<option value="Verte">Vert</option>
							<option value="Bleue">Bleue</option>
							<option value="Rose">Rose</option>
							<option value="Mauve">Mauve</option>	
							<option value="Blanche">Blanche</option>
							<option value="Noire">Noir</option>
						</select><br>
						<label for="dessins">Quel genre de dessins aimeriez vous sur cette voiture ? </label><br>
						<input id="dessinsNul" type="radio" name="dessins" value="/" required>
						<label for="dessinsNul"> Aucun dessin :( </label><br>
						<input id="dessinsFlammes" type="radio" name="dessins" value="Flammes" required>
						<label for="dessinsFlammes"> Flammes </label><br>
						<input id="dessinsHelloKitty" type="radio" name="dessins" value="Hello Kitty" required>
						<label for="genreHomme"> Hello Kitty</label><br>
						<input id="dessinsEtoiles" type="radio" name="dessins" value="Etoiles" required>
						<label for="dessinsEtoiles"> Etoiles </label><br>
						<input id="dessinsNuages" type="radio" name="dessins" value="Nuages" required>
						<label for="dessinsNuages"> Nuages </label><br>
						<label for="vitesseMin">Quel serait sa vitesse minimum ?</label>
						<input id="vitesseMin" type="number" min="1" name="vitesseMin" required>(en km/h)<br>
						<label for="vitesseMax">Et le plus important: Quel serait sa vitesse maximum ?</label>
						<input id="vitesseMax" type="number" min="1" name="vitesseMax" required>(en km/h)<br>
						<input id="boutonValider" type="submit" value="Créer">
					</fieldset
				</form>  
			</section>
			<section>
			</section>
			<footer>
				Travail intégralement réalisé par Yannick Roubaud élève étudiant en première année d'informatique à l'EPHEC lors du mois de décembre 2020<br>
				<a href="https://github.com/Roubaud-Yannick/voitureDeReves.com">Mon GitHub</a>
			</footer>
		</body>
	</html>
